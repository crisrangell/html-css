<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

<picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset=imagens/foto-m.png type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem G">
</picture>

<h1>Reproduzindo Aúdio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
<audio src="midias/OneStepCloser-Aakash Gandhi.mp3" controls autoplay></audio>

<audio preload="metadata" autoplay controls ><!-- tag 'loop' se quiser que repete a musica automaticamente-->
<source src="midias/OneStepCloser-Aakash Gandhi.mp3" type="audio/mpeg">
<source src="midias/OneStepCloser-Aakash Gandhi.ogg" type="audio/ogg">
<source src="midias/OneStepCloser-Aakash Gandhi.wav" type="audio/wav"><!--Esse wav é bem pesado, evite usar em seu site-->
</audio>

</body>
</html>

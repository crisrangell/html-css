<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário dados </title>
    <style>
        fieldset{
            width: 400px;    
        }
        
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" autocomplete="on">

        <fieldset>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome " id="inome" autocomplete="name" required minlength="10"
                max="30">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail"  autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx)xxxx-xxxx"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            
                <!-- Estudar mais sobre RegEx-->
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
</head>
<body>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="6" maxlength="10" placeholder="Nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="Senha" id="isenha" required minlength="4" maxlength="6" placeholder="senha de 4 a 6 dígitos" autocomplete="current-password" size="6">
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
    </form>
    
</body>
</html>

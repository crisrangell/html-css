<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on" >

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="10" placeholder="Nome completo" autocomplete="name" required  >
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" size="4" min="0" max="10" step="0.1" required

            >
        </p>

        <p>
            <label for="imes">Data:</label>
            <input type="month" name="mes" id="imes" value="2024-10" required>
        </p>

        <p>
            <label for="ihora" >Hora da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
    
</body>
</html>

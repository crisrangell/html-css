<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="cadastro.php" method="post" autocomplete="off">
            <legend>Dados</legend>
                <p>
                    <label for="iano">Em que ano nasceu?</label>
                    <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
                </p>
        
        
        <p>
            <label for="idad">Sua idade Ã©:</label>
            <output id="idad">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>
    </fieldset>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idad.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
